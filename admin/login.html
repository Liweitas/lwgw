<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <!-- Use the same admin styles -->
    <link rel="stylesheet" href="admin-styles.css">
    <style>
        /* Styles specific to the login page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Override body padding for centering */
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 30px;
            font-size: 1.8em;
            color: #1a2b4d;
        }
        .login-form label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        .login-form button {
            width: 100%;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .login-form button:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>后台管理登录</h1>
        <form action="/admin/login" method="POST" class="login-form">
            <div>
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <p id="errorMessage" class="error-message">用户名或密码错误。</p>
    </div>

    <script>
        // Check for error query parameter and display message
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorMessageP = document.getElementById('errorMessage');

        if (error === '1') {
            errorMessageP.textContent = '用户名或密码错误。请重试。';
            errorMessageP.style.display = 'block';
        } else if (error === '2') {
            errorMessageP.textContent = '登录时发生服务器错误。请稍后再试。';
            errorMessageP.style.display = 'block';
        }
    </script>
</body>
</html>

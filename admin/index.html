    <title>后台管理</title>
    <link rel="stylesheet" href="admin-styles.css">
    <style>
        /* Styles specific to the dashboard */
        .dashboard-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex; /* Or grid */
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .dashboard-nav li a {
            display: block;
            padding: 20px 30px;
            background-color: var(--secondary-color, #3498db); /* Use variable if defined, else fallback */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .dashboard-nav li a:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
